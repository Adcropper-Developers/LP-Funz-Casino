  <script>
    function isWebPSupported() {
      var elem = document.createElement("canvas");
      return !!(
        elem.getContext &&
        elem.getContext("2d").drawImage &&
        elem.toDataURL("image/webp").indexOf("data:image/webp") === 0
      );
    }
    if (isWebPSupported()) {
      document.addEventListener("DOMContentLoaded", function () {
        document.body.classList.add("webp-support");
      });
    } else {
      document.addEventListener("DOMContentLoaded", function () {
        document.body.classList.add("webp-not-support");
      });
    }
  </script>

    <section class="section1">
      <img src="./assets/stars.png" class="stars" alt="stars" draggable="false" />

      <img src="./assets/pink_rect.png" class="pinkRect" draggable="false" />
      <img src="./assets/offer.png" class="offer" draggable="false" />
      <img src="./assets/offer2.png" class="offer2" draggable="false" />

      <div class="container">
        <img src="./assets/logo.png" class="logo" alt="Funz Casino Logo" draggable="false" />
        <div class="sc1Wrapper">
          <img src="./assets/sc-1.png" class="sc1" alt="Sweep Coin" draggable="false" />
          <img src="./assets/light.png" class="sc1Light light" alt="light" draggable="false" />
        </div>
        <div class="sc2Wrapper">
          <img src="./assets/light.png" class="sc1Light light" alt="light" draggable="false" />

        </div>
        <div class="sc3Wrapper">
          <img src="./assets/sc-3.png" alt="Sweep Coin" class="sc3" draggable="false">
        </div>
        <div class="gc1Wrapper">
          <img src="./assets/gc-1.png" class="gc1" alt="Gold Coin" draggable="false" />
        </div>
        <div class="gc4Wrapper">
          <img src="./assets/gc-4.png" alt="Gold Coin" class="gc4" draggable="false">
        </div>
        <div class="content">
          
          <div class="formPart">
            <div class="header">
              <!-- <h1 class="header-blue">Play Big</h1>
              <h1 class="header-purple">Win Bigger!</h1> -->
              <div class="header-blue-test">Get In Before</div>
              <div class="header-purple-test">the Games Begin</div>
            </div>
            <h2 class="join">Our doors open soon. <span class="blue">Join now</span> to guarantee <br>
              <span class="pink">early-bird perks</span> and a <span class="pink">boosted start</span>.
            </h2>
            <form action="">
              <input type="text" class="textbox" name="firstName" placeholder="First Name" required />
              <input type="text" class="textbox" name="lastName" placeholder="Last Name" required />
              <input type="email" class="textbox" name="email" placeholder="E-Mail" required />
              <input type="text" class="textbox" name="zipCode" placeholder="Zip Code" required />
            </form>
            <div class="warning">
              <span></span>
              Funz will be only available in selected zones
            </div>
            <div class="checkboxWrapper">
              <label class="checkboxContainer">
                <input type="checkbox" name="promotions" id="promotions" class="checkbox" />
                <span class="checkmark"></span>
              </label>
              <label for="promotions" class="checkboxLabel">
                By entering your email and clicking Sign Up, you agree to receive communications from FUNZ! We’ll send
                you updates, special offers, and important info about our services, products, or promotions.
              </label>
            </div>
            <button type="submit" class="cta" id="submit">
              <span>Unlock Early Rewards</span>
            </button>
          </div>
          <div class="assetPart">
            <img src="./assets/chars-2.png" class="chars-2" draggable="false" alt="chars" />
            <img src="./assets/chars-1.png" class="chars-1" draggable="false" alt="chars" />
          </div>
        </div>
        <div class="diceWrapper">
